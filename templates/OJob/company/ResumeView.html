<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <script src="/static/admin/layui/layui.js"></script>
    <script src="/static/admin/js/xadmin.js"></script>


</head>
<body>
     <div class="x-body">
     <!--suppress XmlDuplicatedId -->
         <form class="layui-form" id="user_form" action="">

            {%for item in unlist%}
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>用户名
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="uname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.uname}} >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>真实姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="cname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.realname}} >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>性别
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="cname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.usex}} >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>工作经验
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="cname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.exp}} >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>

          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>电话
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.telephone}}>
              </div>

          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>学历
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="cname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.edubg}} >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>



          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <!--suppress XmlDuplicatedId -->
              <button  class="layui-btn"  id="btn">
                  关闭
              </button>
          </div>
     </form>
            {%endfor%}
    </div>
<script type="text/javascript">

$(document).ready(function(){
    document.getElementById("btn").onclick=function()
    {
      x_admin_close();
    }
})
function x_admin_close(){
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
}
</script>
</body>
</html>
