<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <script src="/static/admin/layui/layui.js"></script>
    <script src="/static/admin/js/xadmin.js"></script>


</head>
<body>
     <div class="x-body">
     <!--suppress XmlDuplicatedId -->
         <form class="layui-form" id="user_form" action="">
            {% csrf_token %}
            {%for item in rlist%}
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>Id
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="id" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.id}} >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>用户名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="uname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.uname}} >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>

          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>公司名
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="cpname" required=""
                  autocomplete="off" class="layui-input" readonly="readonly" value={{item.epname}}>
              </div>

          </div>
          <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">回复信息</label>
                <div class="layui-input-block">
                  <textarea name="substance" placeholder="请输入内容" class="layui-textarea"  style="width:400px;"></textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
               </div>
          </div>





          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <!--suppress XmlDuplicatedId -->
              <button  class="layui-btn"  id="btn">
                  确认
              </button>
          </div>
     </form>
            {%endfor%}
    </div>
<script type="text/javascript">

$(document).ready(function(){
    document.getElementById("btn").onclick=function()
    {
      $.ajax({
         type:"post",
         url:"/AddAudit/",
         data:$("#user_form").serialize(),
         dataType:"json",
         async : false,
         success:function(data,status){
            alert("填写成功")
            window.parent.location.reload();
            x_admin_close()


         }
      });

    }
})
function x_admin_close(){
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
}
</script>
</body>
</html>
